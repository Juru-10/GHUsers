<div class="container">

  <div class="row" *ngFor="let user of users;let i = 'index'">

    <h4 id="{{i}}" appStrikethrough>{{user.login}} due on {{user.deleteDate|date|uppercase}}</h4>
    <button class="btn btn-primary" (click)=goToUrl(login)>View Details</button>
    <!-- <button class="btn btn-danger" (click) = 'deleteUser(i)'> Delete User </button> -->
  </div>

</div>

<p *ngIf='users.length > 5'>You have too many users</p>
